<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <script>
      const personArr = [
        { name: `Ivan`, age: 24 },
        { name: `Oleg`, age: 16 },
        { name: `Igor`, age: 24 },
      ];

      let maxAge = [];
      for (let key in personArr) {
        if (personArr[key].age > 18) {
          maxAge.push(personArr[key].name);
        }
      }
      console.log(maxAge.join());
    </script>
  </body>
</html>
