<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <script>
      let str = "find_and_replace_element_of_array";

      const camelCase = (str) => {
        let str1 = "";
        for (let i = 0; i < str.length; i++) {
          if (str[i] === "_") {
            str1 += str[i + 1].toUpperCase();
            i++;
          } else {
            str1 += str[i];
          }
        }
        return str1;
      };

      console.log(camelCase(str));
    </script>
  </body>
</html>
