<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  const arrayPerson = [{ from: 'Ivan', to: 'Oleg', amount: 2500},
    { from: 'Ivan', to: 'Igor', amount: 2000},
    { from: 'Oleg', to: 'Igor', amount: 1500}];
  
    const arrayMap = arrayPerson.map(person=>{
    return person.amount;
  })
  
  const diff = arrayMap.reduce((a,b)=> (a+b))/arrayMap.length;
  const result = arrayPerson.map(item => {
    const container = {};
    container.name = item.from;
    container.to = item.to;
    container.amount = item.amount;
    container.diff= item.amount - diff;
    return container;
  })
 
  console.log(diff,result);
</script>
</body>
</html>
