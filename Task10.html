<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <script>
      const arrayPerson = [
        { from: "Ivan", to: "Oleg", amount: 2500 },
        { from: "Ivan", to: "Igor", amount: 2000 },
        { from: "Oleg", to: "Igor", amount: 1500 },
      ];

      const arrayMap = arrayPerson.map((person) => person.amount);

      const diff = arrayMap.reduce((a, b) => a + b) / arrayMap.length;
      const result = arrayPerson.map((item) => {
        return {
          name: item.from,
          to: item.to,
          amount: item.amount,
          diff: item.amount - diff,
        };
      });

      console.log(diff, result);
    </script>
  </body>
</html>
