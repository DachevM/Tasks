<body>
<script>
     const fibonacci = (n) => {
        let arr = new Array(n);
        arr[0] = 0;
        arr[1] = 1;
        let i = 2;
        while (i < n) {
          arr[i] = arr[i - 1] + arr[i - 2];
          i++;
        }
        console.log(arr);
      };
      fibonacci(7);
</script>
