<script>
    
    const fibonacci = (limit => {
        if (limit <= 0) return [];
        if (limit == 1 ) return [0];
        const result = [0, 1];
       
        while (true) {
            const sum = result[result.length - 2] + result[result.length - 1];
            if (sum >= limit) break;
            result.push(sum);
        }
        
        return result;
    })
    
    console.log(fibonacci(7));
</script>

</body>
