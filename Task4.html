<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const Fibonacci = (number => {
        if (number <= 0) return [];
        if (number == 1 ) return [0];
        const result = [0, 1];
       
        while (true) {
            const sum = result[result.length - 2] + result[result.length - 1];
            if (sum >= number) break;
            result.push(sum);
        }
        
        return result;
    })
    
    console.log(Fibonacci(7));
</script>

</body>
</html>
