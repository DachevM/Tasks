<script>
  
  const ar = [4, 5, 2, 4, 1, 5, 3]
    
  const ArraySort = ((array,str) => {
if(str == "ASC"){
    return (array.sort((a,b)=> a-b))
}else if(str == "DSC"){
    return (array.sort((a,b)=> b-a))
}else {
    return (array.sort)
}
    }) 

    ArraySort(ar,"DSC")

</script>
