<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <script>
      const arrayPerson = [
        { name: `Ivan`, age: 24 },
        { name: `Oleg`, age: 16 },
        { name: `Igor`, age: 24 },
      ];

      const sumPerson = arrayPerson
        .map((item) => item.age)
        .reduce((prev, next) => prev + next);
      console.log(sumPerson);
    </script>
  </body>
</html>
