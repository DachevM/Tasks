<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    const Calc = ((numFirst, numSecond, operator) => {

        switch (operator) {
            case '+':
                return numFirst + numSecond;
            case '-':
                return numFirst - numSecond;
            case '*':
                return numFirst * numSecond;
            case '/':
                return numFirst / numSecond;
            case '<':
                return numFirst < numSecond;
            case '>':
                return numFirst > numSecond;
        }
    })

    console.log(Calc(1, 2, "+"));
</script>

</body>
</html>
