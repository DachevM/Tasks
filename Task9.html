<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  const arrayPerson = [{ name: 'Ivan', age: 24 },
    { name: 'Oleg', age: 16},
    { name: 'Igor', age: 24}]

  const arrayMap = arrayPerson.map(person=>{
    return person.age
  })

  const correctObj = {}
  correctObj.min = Math.min.apply(null,arrayMap);
  correctObj.max = Math.max.apply(null,arrayMap);
  console.log(correctObj);
</script>
</body>
</html>
