<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
  
  const array = [{ name: 'Ivan', age: 24 },
    { name: 'Oleg', age: 16},
    { name: 'Igor', age: 24}]

  const arrayMap = array.map(user=>{
    return user.age
  })

  const obj = {}
  obj.min = Math.min.apply(null,arrayMap);
  obj.max = Math.max.apply(null,arrayMap);
  console.log(obj);

</script>

</body>
</html>
