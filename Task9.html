<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <script>
      const arrayPerson = [
        { name: "Ivan", age: 24 },
        { name: "Oleg", age: 16 },
        { name: "Igor", age: 24 },
      ];
      const newArr = arrayPerson.map((item) => item.age);
      let min = newArr[0];
      let max = newArr[0];
      newArr.forEach((elem) => {
         if (min > elem) {
          min = elem;
        }
        if (max < elem) {
          max = elem;
        }
      });
      const obj = { min: min, max: max };
      console.log(obj);
    </script>
  </body>
</html>
