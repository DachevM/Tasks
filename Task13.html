<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <script>
      const arrType = ["str", 123, "123", true, null, {}, 2];

      const funcType = (array) => {
        for (let i = 0; i < array.length; i++) {
          switch (typeof array[i]) {
            case "string":
              array[i] = "Это строка";
              break;
            case "number":
              array[i] = "Это число";
              break;
            case "boolean":
              array[i] = "Это булевое значение";
              break;
            default:
              array[i] = "Неизвестное значение";
          }
        }
        return array.join("\n");
      };

      console.log(funcType(arrType));
    </script>
  </body>
</html>
